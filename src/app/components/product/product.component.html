<div class="card flex justify-content-center text-center">
  <p-card header="{{ product.name }}" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
      <img alt="Card" src="{{ product.image }}" class="border-round" />
    </ng-template>

    <p class="mb-3">Prezzo: {{ product.price }}$</p>
    <p-rating
      [(ngModel)]="product.rating"
      class=""
      [readonly]="true"
      [cancel]="false"
    />

    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <p-button
          label="Cancel"
          severity="secondary"
          class="w-full"
          styleClass="w-full"
          icon="pi pi-trash"
          (click)="deleteProduct()"
        />
        <p-button
          label="Edit"
          class="w-full"
          styleClass="w-full"
          icon="pi pi-pencil"
          (click)="editProduct()"
        />
      </div>
    </ng-template>
  </p-card>
</div>
