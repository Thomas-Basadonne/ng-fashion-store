<p-dialog
  [header]="header"
  [modal]="true"
  [(visible)]="display"
  [style]="{ width: '25rem' }"
  (onHide)="onCancel()"
  [formGroup]="productForm"
>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="name" class="font-semibold w-6rem">Nome</label>
    <input
      pInputText
      id="name"
      class="flex-auto"
      autocomplete="off"
      formControlName="name"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="image" class="font-semibold w-6rem">Immagine</label>
    <input
      pInputText
      id="image"
      class="flex-auto"
      autocomplete="off"
      formControlName="image"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="price" class="font-semibold w-6rem">Prezzo</label>
    <input
      pInputText
      id="price"
      class="flex-auto"
      autocomplete="off"
      formControlName="price"
      type="number"
    />
  </div>
  <!-- add rating component -->
  <div class="flex align-items-center gap-3 mb-5">
    <label for="rating" class="font-semibold w-6rem">Recensione</label>
    <p-rating formControlName="rating" [cancel]="false" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button
      label="Conferma"
      severity="success"
      (click)="onConfirm()"
      [disabled]="!productForm.valid"
    />
    <p-button label="Cancella" (click)="onCancel()" severity="danger" />
  </div>
</p-dialog>
