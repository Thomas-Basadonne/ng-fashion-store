<p-dialog
[header]="header"
[modal]="true"
[(visible)]="display"
[style]="{ width: '25rem' }"
(onHide)="onCancel()"
>
  <span class="p-text-secondary block mb-5">Update product information.</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="name" class="font-semibold w-6rem">Name</label>
    <input
      pInputText
      id="name"
      class="flex-auto"
      autocomplete="off"
      [(ngModel)]="product.name"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="image" class="font-semibold w-6rem">image</label>
    <input
      pInputText
      id="image"
      class="flex-auto"
      autocomplete="off"
      [(ngModel)]="product.image"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="price" class="font-semibold w-6rem">price</label>
    <input
      pInputText
      id="price"
      class="flex-auto"
      autocomplete="off"
      [(ngModel)]="product.price"
    />
  </div>
  <!-- add rating component -->
  <div class="flex align-items-center gap-3 mb-5">
    <label for="rating" class="font-semibold w-6rem">rating</label>
    <p-rating [(ngModel)]="product.rating" [cancel]="false" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Confirm" severity="secondary" (click)="onConfirm()" />
    <p-button label="Cancel" (click)="onCancel()" />
  </div>
</p-dialog>
